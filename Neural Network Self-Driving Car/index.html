<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Self-driving Car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="gameControls">
            <div class="control-group">
                <label for="controlType">Control Type:</label>
                <select id="controlType">
                    <option value="KEYS">Manual Control</option>
                    <option value="AI">AI Control</option>
                </select>
            </div>
            <div  class="control-group">
                <label for="carCount">Number of Cars:</label>
                <input type="number" id="carCount" min="1" max="100" value="1">
            </div>
            <div class="control-group">
                <label for="mutation">Mutation Amount:</label>
                <input type="number" id="mutation" min="0" max="1" step="0.1" value="0.1">
            </div>
            <button onclick="startGame()">Start Game</button>
        </div>
        <div class="game-area">
            <canvas id="carCanvas"></canvas>
            <div id="verticalButtons">
                <button onclick="save()">💾</button>
                <button onclick="discard()">🗑️</button>
            </div>
            <canvas id="networkCanvas"></canvas>
        </div>
    </div>
    <script src="visualizer.js"></script>
    <script src="network.js"></script>
    <script src="sensor.js"></script>
    <script src="utils.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="main.js"></script>
</body>
</html>
